# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.statusbar.insert.bg:
    global: '#18592b'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.fg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  completion.show:
    global: auto
  content.cookies.accept:
    global: no-3rdparty
  content.javascript.clipboard:
    global: access
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/downloads
  fonts.completion.category:
    global: default_size default_family
  fonts.completion.entry:
    global: default_size default_family
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 13pt
  fonts.hints:
    global: default_size default_family
  input.mouse.back_forward_buttons:
    global: false
  qt.highdpi:
    global: true
  scrolling.bar:
    global: never
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.close_mouse_button:
    global: none
  tabs.mousewheel_switching:
    global: false
  zoom.default:
    global: 115%
